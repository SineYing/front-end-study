<html>
    <head>
        <title>Promise resolve测试</title>
    </head>
    <body>
        <script>
            function p1(){
                return new Promise((resolve,reject)=>{
                    resolve('hello')
                })
            }
            /*是将给定的值转为promise对象，也就是返回值是promise对象
            所以在后面的链式调用中我们才能拿到这个resolve的值

            如果参数为promise对象，则直接返回
            */
            Promise.resolve(10).then(value=>console.log(value))
            Promise.resolve(p1()).then(value=>console.log(value))
        </script>
    </body>
</html>
